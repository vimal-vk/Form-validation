<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Form</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
  <script src="script.js"></script>
</head>
<body onload="startVerify()">
  <div class="main-div">
    <form id="form-div">
      <div>
        <h1>Student form</h1>
        <p>Fill the fields correctly</p>
      </div>
      <div id="email-div">
        <p for="email">Enter your Email-Id</p>
        <input type="email" name="email" autocomplete="off">
      </div>
      <div id="name-div">
        <p for="name">Enter your Name</p>
        <input type="text" name="name" autocomplete="off">
      </div>
      <div id="mobile-div">
        <p for="mobile">Enter your Mobile No</p>
        <input type="number" name="mobile" autocomplete="off">
      </div>
      <div id="gender-div">
        <p for="gender">Enter your Gender</p>
        <input type="radio" name="gender" value="Male">
        <label for="Male">Male</label>
        <input type="radio" name="gender" value="Female">
        <label for="Female">Female</label>
        <input type="radio" name="gender" value="Other">
        <label for="Other">Other</label>
      </div>
      <div id="year-div">
        <p for="year">Select your Year</p>
        <select name="year" id="year">
          <option value=""> </option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>
      <div id="langg-div">
        <p for="langg">Known Programming languages</p>
        <input type="checkbox" name="langg" value="C">
        <label for="C">C</label>
        <input type="checkbox" name="langg" value="C++">
        <label for="C++">C++</label>
        <input type="checkbox" name="langg" value="Java">
        <label for="Java">Java</label>
        <input type="checkbox" name="langg" value="Python">
        <label for="Python">Python</label>
      </div>
      <div id="feedback-div">
        <p for="feedback">Enter feedback</p>
        <textarea name="feedback" id="" cols="40" rows="2"></textarea>
      </div>
    </form>
    <div id="button-div">
        <button type="button" onclick="submit()">Submit</button>
    </div>
    <div id="result-div">

    </div>
  </div>
</body>
</html>
